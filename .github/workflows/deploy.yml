name: Deploy to Dokploy

on:
  push:
    branches: [main]

jobs:
  identify-and-deploy:
    runs-on: ubuntu-latest
    outputs:
      apps: ${{ steps.set-apps.outputs.apps }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necessary for Turbo to compare commits

      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      - name: Install Dependencies
        run: bun install

      - id: set-apps
        name: Identify Changed Apps
        # This filters apps that changed relative to the previous commit
        run: |
          APPS=$(bun x turbo build --filter='[HEAD^1]' --dry-run=json | jq -c '.packages | map(select(test("^//$|^@") | not))')
          echo "Identified apps to deploy: $APPS"
          echo "apps=$APPS" >> $GITHUB_OUTPUT

  build-and-push:
    needs: identify-and-deploy
    if: ${{ needs.identify-and-deploy.outputs.apps != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app_name: ${{ fromJson(needs.identify-and-deploy.outputs.apps) }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.apps
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ matrix.app_name }}:latest
          build-args: |
            APP_NAME=${{ matrix.app_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

